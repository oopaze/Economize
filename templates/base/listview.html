{% extends "base.html" %}
{% load bootstrap4 %}

{% block extra_head %}
{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                {% for column in columns %}
                    <th> {{ column }} </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                {% for data in item %}
                <td> {{ data|safe }} </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url "conta-create" %}"> Adicionar Conta </a>
{% endblock %}
