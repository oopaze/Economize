{% extends "base.html" %}
{% load bootstrap4 %}

{% block extra_head %}
    <style>
        form {
            padding: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-success" type="submit"> Salvar </button>
    </form>
{% endblock %}
